<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6.2C</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar-head">
        <h2 class="head1">
            Welcome to SIT 725 Week 4
        </h2>
        <h5 class="head2">Task 6.2 C</h5>
    </nav>
    <main class="main-block">
        <div class="image-block">
            <img src="images/livedemo.png" class="image" alt="Live demo" height="100%" width="40%">
        </div>
        <div class="btn-block">
            <button class="click-btn">
                <a href="#modal1" class="waves-effect waves-light btn modal-trigger">

                    <img src="images/handpoint.png" alt="" height="22px" width="22px">
                    Click me

                </a>
            </button>


            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>Enquire with Query</h4>
                    <form id="enquiryForm">
                        <div class="input-field">
                            <input id="title" type="text" class="validate" required>
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field">
                            <input id="desc" type="text" class="validate" required>
                            <label for="desc">desc</label>
                        </div>
                        <div class="input-field">
                            <textarea id="image" class="materialize-textarea"></textarea>
                            <label for="image">Image</label>
                        </div>

                    </form>
                </div>



                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-red btn-flat"
                        style="background-color: red !important;">Cancel </a>
                    <a id="submitBtn" href="#!" class="modal-close waves-effect waves-green btn-flat"
                        style="background-color: green;">Submit <i class="material-icons right">send</i></a>
                </div>


            </div>


        </div>

    </main>
    <div class="card-section">
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>

</html>
